<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragment:: head(~{:: title})">
  <title>归档</title>
</head>
<body>

  <!--导航-->
  <nav th:replace="_fragment :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  </nav>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached padded segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">&nbsp;归档</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
          </div>
        </div>
      </div>

      <div th:each="item : ${archivesMap}">
        <h3 class="ui center teal aligned header" th:text="${item.key}" style="padding-top: 10px">2017</h3>
        <div class="ui fluid  vertical menu" >
          <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
            <span>
              <i class="mini teal circle icon"></i><span th:text="${blog.title}"> </span>
              <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MM-dd')}">9月03</div>
            </span>
            <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
          </a>
        </div>
      </div>



    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragment:: footer ">
  </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
