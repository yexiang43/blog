<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>朋友圈管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(6)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  </nav>



  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">

    <div class="ui message" th:if="${message!=null}">
      <i class="close icon"></i>
      <div class="header">
        <font style="vertical-align: inherit;" th:text="${message}">
          <font style="vertical-align: inherit;">
          </font>
        </font></div>
    </div>

    <div class="ui container">
      <table class="ui celled table">
        <thead>
          <tr>
            <th></th>
            <th>名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="friend,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${friend.friendName}"></td>
            <td>
              <a th:href="@{/admin/friends/{id}/input(id=${friend.id})}" class="ui mini teal basic button">编辑</a>
              <a th:href="@{/admin/friends/{id}/delete(id=${friend.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                <a th:href="@{/admin/friends(page=${page.number}-1)}" class=" item" th:unless="${page.first}" >上一页</a>
                <a th:href="@{/admin/friends(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
              </div>
              <a th:href="@{/admin/input/friend}" class="ui mini right floated teal basic button">新增</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.message .close')
            .on('click', function() {
              $(this)
                      .closest('.message')
                      .transition('fade')
              ;
            });

  </script>
</body>
</html>
