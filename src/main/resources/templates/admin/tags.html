<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
        <a th:href="@{/admin/types}" class=" m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
        <a th:href="@{/admin/tags}" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text">
              <img class="ui avatar image" th:src="@{${session.user.avatar}}" >
              <span th:text="${session.user.nickname}"></span>
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a th:href="@{/admin/logout}" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>



  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">

    <div class="ui message" th:if="${message!=null}">
      <i class="close icon"></i>
      <div class="header">
        <font style="vertical-align: inherit;" th:text="${message}">
          <font style="vertical-align: inherit;">
          </font>
        </font></div>
    </div>

    <div class="ui attached pointing menu">
      <div class="ui container">
        <div class="right menu">
          <a th:href="@{/admin/tags/input}" class="item">发布</a>
          <a th:href="@{/admin/tags}" class="teal active item">列表</a>
        </div>
      </div>
    </div>

    <div class="ui container">
      <table class="ui celled table">
        <thead>
          <tr>
            <th></th>
            <th>标题</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tag,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${tag.name}"></td>
            <td>
              <a th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
              <a th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                <a th:href="@{/admin/tags(page=${page.number}-1)}" class=" item" th:unless="${page.first}" >上一页</a>
                <a th:href="@{/admin/tags(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
              </div>
              <a th:href="@{/admin/input/tag}" class="ui mini right floated teal basic button">新增</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">Email：1736722371@qq.com</a>
            <a href="#" class="item m-text-thin">QQ：1736722371</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Dexter</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享我的学习笔记，踩坑记录，生活相关的内容。感谢您的访问。</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021  Dexter</p>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.message .close')
            .on('click', function() {
              $(this)
                      .closest('.message')
                      .transition('fade')
              ;
            });

  </script>
</body>
</html>
